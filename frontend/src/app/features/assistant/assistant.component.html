<div
  class="flex flex-col h-screen justify-center items-center"
  style="
    background-image: url('/assets/images/home.jpeg');
    background-size: cover;
  "
>
  <div class="w-full max-w-3xl rounded-lg shadow-lg bg-white">
    <app-chat-header [details]="chatDetails"></app-chat-header>
    <app-chat-messages [messages]="messages"></app-chat-messages>
    @if(isLoading){
    <div class="flex justify-center items-center mt-2">
      <div
        class="animate-spin rounded-full h-8 w-8 border-4 border-black border-t-transparent"
      ></div>
    </div>
    }
    <app-chat-footer
      (messageSend)="handleSendMessage($event)"
    ></app-chat-footer>
  </div>
</div>
