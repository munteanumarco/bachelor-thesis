<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="../../../assets/images/logo.png"
      alt="Sky Sentinel"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Log into your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="space-y-6" action="#">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address or Username</label
        >
        <div class="mt-2">
          <input
            id="identifier"
            name="identifier"
            type="text"
            autocomplete="identifier"
            required
            [(ngModel)]="identifier"
            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="forgot-password"
              class="font-semibold text-black-600 hover:text-black-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [(ngModel)]="password"
            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="mt-4 space-y-4">
        <button
          type="submit"
          (click)="onSubmit()"
          [disabled]="!identifier || !password"
          class="flex w-full justify-center rounded-md bg-black text-white px-3 py-1.5 text-sm font-semibold leading-6 shadow-sm hover:bg-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 disabled:bg-opacity-30 disabled:cursor-not-allowed"
        >
          Login
        </button>

        <div class="flex justify-center w-full">
          <div id="google-button"></div>
        </div>

        <p class="mt-10 text-center text-sm">
          Not a member?
          <a
            href="/register"
            class="font-semibold leading-6 text-black-600 hover:text-black-500"
            >Create an account</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
